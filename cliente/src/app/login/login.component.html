<div class="wrap-login">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card class="login-box">
        
        <mat-card-header class="header">
          <img mat-card-avatar
     src="assets/McDonalds-logo.png"
     alt="mcdonalds" class="mcdonalds-logo">
        </mat-card-header>

        <mat-card-content>
          <mat-form-field appearance="outline" class="mcd-field">
            <mat-label class="mcd-label">Correo</mat-label>
            <input matInput type="email" 
                   placeholder="Ingrese su correo" 
                   formControlName="email"
                   class="mcd-input">
            <mat-error class="mcd-error" *ngIf="loginForm.get('email')?.hasError('required')">
              Correo requerido
            </mat-error>
            <mat-error class="mcd-error" *ngIf="loginForm.get('email')?.hasError('email')">
              Correo inválido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="mcd-field">
            <mat-label class="mcd-label">Contraseña</mat-label>
            <input matInput type="password" 
                   placeholder="Ingrese su contraseña" 
                   formControlName="password"
                   class="mcd-input">
            <mat-error class="mcd-error" *ngIf="loginForm.get('password')?.hasError('required')">
              Contraseña requerida
            </mat-error>
            <mat-error class="mcd-error" *ngIf="loginForm.get('password')?.hasError('minlength')">
              La contraseña debe tener al menos 6 caracteres
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions class="actions" >
          <button mat-raised-button class="login-btn">Acceder</button>
        </mat-card-actions>
        
      </mat-card>
    </form>
  </div>
</div>
