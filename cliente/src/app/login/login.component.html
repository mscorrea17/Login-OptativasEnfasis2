<div class="wrap-login">

  <div class="container">

    <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-card class="login-box">

        <mat-card-header>
          <!-- Imagen del logo de Mercado Libre -->
          <img mat-card-avatar src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/6.5.1/mercadolibre/logo__large_plus.png" alt="Mercado Libre Logo">
        </mat-card-header>

        <mat-card-content>
          
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput type="email" placeholder="Ingrese su correo" formControlName="email" required class="form-field">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Correo requerido</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Correo inválido</mat-error>
          </mat-form-field>
                
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Ingrese su contraseña" formControlName="password" required class="form-field">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Contraseña requerida</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</mat-error>
          </mat-form-field>

        </mat-card-content>
        
        <mat-card-actions>
          <button mat-raised-button color="primary">Acceder</button>
        </mat-card-actions>

      </mat-card>
      
    </form>

  </div>

</div>
